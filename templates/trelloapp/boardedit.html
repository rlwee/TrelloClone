



    <div class="edit-container">
        <form method="POST" 
        data-id="{{ boards.id }}" 
        
        class="board-form" 
        action="{% url 'edit_board' boards.id %}"
        novalidate>{% csrf_token %}
            {% for field in form %}

            <p>{{field.label}} {{field}}</p>
            <p class="error"></p>

            {% endfor %}

            <button type="submit">Change</button>
        </form>
    </div>
