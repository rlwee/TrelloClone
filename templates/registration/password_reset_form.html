{% extends 'accounts/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="header">
        <h1>Forget Password</h1>
        
        </div>
        <div class="signfields">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
                </p>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>

        </div>
{% endblock %}
